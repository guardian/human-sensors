<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKadeRPTFQV6iC9UpLRqETWvGQtqeiF6Q"></script>
    <script type="text/javascript">
      
	  var map;
	  function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(42.3581, -71.0636),
          zoom: 3
        };
       map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
			
			
			createMarker();
      }
	  
	  function createMarker (){
	  		var marker = new google.maps.Marker({
	  		    position: new google.maps.LatLng(42.3581, -71.0636),
	  		    map: map,
	  		    title:"Hello World!"
	  		});
	  		marker.setMap(map);
	  }
	  
	  
	  
	  
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    
	
	
	</script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
