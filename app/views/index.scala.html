@(topics: List[Topic])

@main(title = "Human sensors") {
    <div class="container">
        <h1>Topics</h1>

        <ul>
        @topics.map { topic =>
            <li><a href="/editor/topics/@topic.id">@topic.name</a></li>
        }
        </ul>

        <form action="/editor/topics" method="post">
            <h2>Create new topic</h2>
            <input type="text" name="name" />
            <input type="submit" value="Add" />
        </form>
    </div>
}
