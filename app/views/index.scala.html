@(topics: List[Topic])

@main(title = "Human sensors") {
    <h1>Topics</h1>

    <ul>@topics.map { topic =>
        <li><a href="/editor/topics/@topic.id">@topic.name</a></li>
    }</ul>


    <h2>Create new topic</h2>
    <form action="/editor/topics" method="post" class="form-inline">
        <input type="text" name="name" class="form-control" />
        <input type="submit" value="Add" class="btn btn-default" />
    </form>
}
