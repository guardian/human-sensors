@(topics: List[models.Topic])
<html>
<head>
    <title></title>

    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
</head>
<body>

<h1>Topics</h1>

<ul>
    @topics.map { topic =>
      <li><a href="/editor/topics/@topic.id">@topic.name</a></li>
    }
</ul>

<form action="/editor/topics" method="post">
    <h2>Create new topic</h2>
    <input type="text" name="name" />
    <input type="submit" value="Add" />
</form>
</body>
</html>
